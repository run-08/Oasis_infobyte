<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.min.js"></script>
  </head>
  <body>
    <div class="container">
      <input type="text" id="display" placeholder="Calculate" />
      <hr />
      <div class="buttons">
        <div class="linear">
          <button value="1" class="btn">1</button>
          <button value="2" class="btn">2</button
          ><button value="3" class="btn">3</button>
          <button value="=" onclick="result()">=</button>
        </div>
        <div class="linear">
          <button value="4" class="btn">4</button>
          <button value="5" class="btn">5</button>
          <button value="6" class="btn">6</button
          ><button value="+" class="btn">+</button>
        </div>
        <div class="linear">
          <button value="7" class="btn">7</button
          ><button value="8" class="btn">8</button
          ><button value="9" class="btn">9</button
          ><button value="-" class="btn">-</button>
        </div>
        <div class="linear">
          <button value="cos" class="btn">cos</button
          ><button value="0" class="btn">0</button
          ><button value="sin" class="btn">sin</button
          ><button value="*" class="btn">*</button>
        </div>
        <div class="linear">
          <button value="tan" class="btn">tan</button
          ><button value=")" class="btn">)</button
          ><button value="(" class="btn">(</button
          ><button value="" onclick="clr()">Clear</button
          ><button value="/" class="btn">/</button>
        </div>
      </div>
    </div>
    <script>
      var input = document.getElementById("display");
      var button = document.querySelectorAll(".btn");
      button.forEach((btn) => {
        btn.addEventListener("click", function () {
          if (
            input.value == "undefined" ||
            input.value == "Infinity" ||
            input.value == "NaN"
          )
            input.value = " ";
          input.value += btn.value;
        });
      });
      const result = () => {
        var value = math.evaluate(input.value);
        input.value = value;
        input.style.textAlign = "center";
      };
      function clr() {
        input.value = " ";
      }
    </script>
  </body>
</html>
